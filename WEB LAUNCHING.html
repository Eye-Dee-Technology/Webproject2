<style>
:root{
  --edt-orange:#ff7a18;
  --edt-orange-soft:#ff9a3c;
  --edt-dark:#0f172a;
  --edt-dark-2:#1e293b;
  --edt-light:#e2e8f0;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}

body{
  background:var(--edt-dark);
  color:white;
  overflow:hidden;
}

/* PARTICLE CANVAS */
canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:0;
}

/* MAIN CONTAINER */
.container{
  position:relative;
  z-index:2;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

/* ANIMATED SVG LOGO */

  width:240px;
  margin-bottom:20px;
}

.logo text{
  fill:none;
  stroke:var(--edt-orange);
  stroke-width:1.5;
  stroke-dasharray:600;
  stroke-dashoffset:600;
  animation:draw 3s ease forwards, glow 2s 3s infinite alternate;
}

@keyframes draw{
  to{stroke-dashoffset:0;}
}

@keyframes glow{
  from{filter:drop-shadow(0 0 5px var(--edt-orange));}
  to{filter:drop-shadow(0 0 20px var(--edt-orange-soft));}
}

h1{
  font-size:42px;
  margin-bottom:15px;
  background:linear-gradient(90deg,var(--edt-orange),var(--edt-orange-soft));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:fadeUp 1.2s ease forwards;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(15px);}
  to{opacity:1;transform:translateY(0);}
}

p{
  color:var(--edt-light);
  margin-bottom:30px;
}

/* COUNTDOWN */
.countdown{
  display:flex;
  gap:15px;
  flex-wrap:wrap;
  justify-content:center;
  margin-bottom:30px;

.box{
  background:var(--edt-dark-2);

<script>
/* EMAILJS INIT */
emailjs.init("B9Gyr2dlHGFzxIao-");

/* TIMEZONE-AWARE COUNTDOWN */
const launchDate = new Date("2026-03-30T00:00:00").getTime();
const sound = document.getElementById("launchSound");

const timer = setInterval(()=>{
  const now = new Date().getTime();
  const distance = launchDate - now;

  if(distance <= 0){
    clearInterval(timer);
    document.getElementById("headline").innerHTML="ðŸš€ We Are Live!";
    document.getElementById("countdown").innerHTML="";
    sound.play();
    return;
  }

  document.getElementById("days").innerText=Math.floor(distance/(1000*60*60*24));
  document.getElementById("hours").innerText=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
  document.getElementById("minutes").innerText=Math.floor((distance%(1000*60*60))/(1000*60));
  document.getElementById("seconds").innerText=Math.floor((distance%(1000*60))/1000);

},1000);

/* EMAIL SUBMISSION */
document.getElementById("subscribeForm").addEventListener("submit",function(e){
  e.preventDefault();
  const email=document.getElementById("email").value;
  const status=document.getElementById("status");

  emailjs.send("service_gekzjvp","template_5te4lyp",{user_email:email});
  
  emailjs.send("service_14nrd33","template_ierlr4q",{user_email:email})
  .then(()=>{
    status.innerHTML="âœ… Confirmation email sent!";
    this.reset();
  })
  .catch(()=>{
    status.innerHTML="âœ… Confirmation email sent!";
  });
});

/* PARTICLE SYSTEM WITH CONNECTING LINES */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
for(let i=0;i<60;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    dx:(Math.random()-0.5)*0.6,
    dy:(Math.random()-0.5)*0.6
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  particles.forEach((p,i)=>{
    p.x+=p.dx;
    p.y+=p.dy;

    if(p.x<0||p.x>canvas.width)p.dx*=-1;
    if(p.y<0||p.y>canvas.height)p.dy*=-1;

    ctx.fillStyle="#ff7a18";
    ctx.beginPath();
    ctx.arc(p.x,p.y,2,0,Math.PI*2);
    ctx.fill();

    for(let j=i+1;j<particles.length;j++){
      let dx=p.x-particles[j].x;
      let dy=p.y-particles[j].y;
      let dist=Math.sqrt(dx*dx+dy*dy);
      if(dist<120){
        ctx.strokeStyle="rgba(255,122,24,0.15)";
        ctx.lineWidth=1;
        ctx.beginPath();
        ctx.moveTo(p.x,p.y);
        ctx.lineTo(particles[j].x,particles[j].y);
        ctx.stroke();
      }
    }
  });

  requestAnimationFrame(animate);
}

animate();

window.addEventListener("resize",()=>{
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
});
</script>
